    <div>
        <h1 class="mb-2 mt-2" style="text-align: center;">Backoffice</h1>
    </div>

    <form onsubmit="handleSubmit(event)" style="width: 50%; margin: auto;">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>  
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" >Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" required>  
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image url</label>
            <input type="text" class="form-control" id="imageUrl" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" onclick="submitFields(event)">Submit</button>
            <button type="button" class="btn btn-danger" onclick="handleDelete(event)" style="display: none;">Delete</button>
        </div>


    </form>
